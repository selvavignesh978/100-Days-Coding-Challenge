<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact US | HTML</title>
</head>
<body>
    <!-- header start -->
     <header>
        <h1>Contact US</h1>
        <p>please fill the form to get in touch with us</p>
        <hr>
     </header>
         <!-- section to start the form -->
          <section>
            <form action="#">
                <!-- name  -->
                 <label for="full Name">Full Name :</label>
                 <br>
                 <input type="text" name="Name" id="Name" placeholder="Enter Your full Name" required>
                 <br>
                 <br>
                 <!-- email -->
                  <label for="Email">Email ID :</label>
                  <br>
                  <input type="email" name="email" id="email" placeholder="email@gmail.com" required>
                  <br>
                  <br>
                  <!-- phone number -->
                   <label for="Phone Number">Phone Number :</label>
                   <br>
                   <input type="tel" name="phone Number" id="Phone Number" placeholder="Enter your phone number" required>
                   <br>
                   <br>
                   <!-- Subject -->
                    <label for="Subject">Subject :</label>
                    <br>
                    <input type="text" name="Subject" id="Subject" placeholder="Enter your course subject" required>
                    <br>
                    <br>
                    <!-- enter your feedback images -->
                     <label for="Massage">Massage</label>
                     <br>
                     <textarea name="massages" id="massages" row="6" placeholder="Enter your massages here" required></textarea>
                     <br>
                     <br>
                     <!-- create the Submit & reset Button in form -->
                        <input type="submit" value="send massage">
                        <input type="reset" value="clear Form">
                        <hr>
                        <!-- End of the form Section -->
                </form>              
          </section>
          <!-- footer in page -->
           <footer>
            <p>&copy;2026 your website page | contact US</p>
           </footer>
</body>
</html>
